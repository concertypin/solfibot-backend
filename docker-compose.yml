version: "3.7"
services:
  solfitest:
    image: "ghcr.io/concertypin/solfibot-backend:${VERSION}"
    restart: always
    env_file:
      - .env
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - mongodb
  mongodb:
    image: mongodb/mongodb-community-server:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=pass
    volumes:
      - type: bind
        source: "${DB_PATH}"
        target: /data/db